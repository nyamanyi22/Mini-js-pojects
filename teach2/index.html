<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Modal</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <button id="openModalBtn">Give Feedback</button>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeBtn" class="close">&times;</span>
      <h2>How was your experience?</h2>
  
      <div class="ratings">
        <button class="rate" data-rating="1">1</button>
        <button class="rate" data-rating="2">2</button>
        <button class="rate" data-rating="3">3</button>
        <button class="rate" data-rating="4">4</button>
        <button class="rate" data-rating="5">5</button>
      </div>
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
